<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>Bienvenido {{ session.nombre }}</h1>
    <h3>Panel de control de tu empresa</h3>

    <h2>Proyectos</h2>

    {% if proyectos %}
        <ul>
        {% for p in proyectos %}
            <li>
                <strong>{{ p.nombre }}</strong><br>
                {{ p.descripcion }}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No hay proyectos creados aún.</p>
    {% endif %}

    <br>
    <a href="/logout">Cerrar sesión</a>
</body>
</html>
