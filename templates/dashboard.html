<<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>

    <!-- CSS desde Flask -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        body {
            background: #f4f6f9;
            font-family: Arial, Helvetica, sans-serif;
            padding: 30px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.05);
        }
        .header {
            margin-bottom: 30px;
        }
        .project {
            border-left: 5px solid #0d6efd;
            padding-left: 15px;
        }
        .logout {
            display: inline-block;
            margin-top: 30px;
            color: #dc3545;
            text-decoration: none;
            font-weight: bold;
        }
        .logout:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Bienvenido {{ session.nombre }}</h1>
    <p>Panel de control de tu empresa</p>
</div>

<h2>üìÅ Proyectos</h2>

{% if proyectos %}
    {% for p in proyectos %}
        <div class="card project">
            <h4>{{ p.nombre }}</h4>
            <p>{{ p.descripcion }}</p>
        </div>
    {% endfor %}
{% else %}
    <div class="card">
        <p>No hay proyectos creados a√∫n.</p>
    </div>
{% endif %}

<a class="logout" href="/logout">Cerrar sesi√≥n</a>

</body>
</html>
